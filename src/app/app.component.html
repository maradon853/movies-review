<div class="container">
    <div class="row">
      <div class="jumbotron text-center">
        <h1 class="jumbotron-heading">My Movie App</h1>
        I really like movies. They are so great.
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <app-movies-list [movies]="watched" name="Watched List"></app-movies-list>
      </div>
      <div class="col-md-6">
        <app-movies-list [movies]="toWatch" name="To Watch"></app-movies-list>
      </div>
    </div>
    <div class="row">
      <h3>Movie Watching Goal</h3>
      <div class="progress">
        <div class="progress-bar" style="width:30%">30%</div>
      </div>
    </div>
    <div class="animation"></div>
  </div>
